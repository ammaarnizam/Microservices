<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Search supplier by ID</h2>
            <form action="#" method="post"
                th:action="@{/search-supplier}"
                th:object="${supplier}">
                <div class="container-md">
                    <div class="row">
                        <div class="col">
                            <label th:for="id">Supplier ID: </label>
                        </div>
                        <div class="col">
                            <input type="text" id="id" th:field="*{supplierId}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" th:value="Search"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--To display the results from search-->
    <div th:if="${searchedSupplier}">
        <div class="container">
            <div class="row">
                <div class="col">Supplier ID</div>
                <div class="col">Supplier Name</div>
                <div class="col">Industry</div>
                <div class="col">Supplier Email</div>
                <div class="col">Supplier Telephone</div>
                <div class="col">Street</div>
                <div class="col">City</div>
                <div class="col">Country</div>
                <div class="col">Postal Code</div>
            </div>
            <div class="row">
                <div class="col" th:text="${searchedSupplier.supplierId}"></div>
                <div class="col" th:text="${searchedSupplier.supplierName}"></div>
                <div class="col" th:text="${searchedSupplier.industry}"></div>
                <div class="col" th:text="${searchedSupplier.supplierEmail}"></div>
                <div class="col" th:text="${searchedSupplier.supplierTelephone}"></div>
                <div class="col" th:text="${searchedSupplier.street}"></div>
                <div class="col" th:text="${searchedSupplier.city}"></div>
                <div class="col" th:text="${searchedSupplier.country}"></div>
                <div class="col" th:text="${searchedSupplier.postalCode}"></div>
            </div>
        </div>
    </div>

</body>
</html>
